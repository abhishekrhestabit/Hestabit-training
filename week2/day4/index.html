<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4: Persistent Todo App</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>My Tasks</h1>
            <div class="stats" id="status-text">Loading...</div>
        </header>

        <!-- Search Bar -->
        <div class="search-wrapper">
            <span style="color:#9ca3af; font-size: 1.2rem;">ğŸ”</span>
            <input type="text" id="search-input" class="search-input" placeholder="Search tasks...">
        </div>
        <hr style="border: 0; border-top: 1px solid #e5e7eb;">

        <!-- Add Todo -->
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="What needs to be done?">
            <button id="add-btn" class="btn-primary">Add</button>
        </div>

        <!-- List -->
        <ul id="todo-list">
            <!-- Items injected by JS -->
        </ul>
        
        <!-- Empty State -->
        <div id="empty-state" class="empty-state">
            <p>ğŸ‰ All caught up!</p>
            <p><small>Add a task to get started.</small></p>
        </div>

        <div class="footer">
            <span class="stats" id="count-text">0 items left</span>
            <div style="display:flex; gap:15px;">
                <button class="btn-text" id="error-btn" style="color: var(--danger)">ğŸ Bug!</button>
                <button class="btn-text" id="clear-btn">Clear All</button>
            </div>
        </div>
    </div>

    <!-- Container for Toasts -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Link to the JS file -->
    <script src="app.js"></script>
</body>
</html>
